<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Etch a sketch application">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="stylesheet" href="./indexStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bahianita&display=swap" rel="stylesheet">
    <script src="./indexJavaScript.js" defer></script>
</head>

<body>

    <h1 id="appTitle">Etch A Sketch</h1>

    <main id="main-container">

        <aside class="aside-container" id="aside-container">
            <div id="penColorContainer" class="colorPaletteContainer">
                <input type="color" id="penColor" name="penColor" value="#000000">
                <label for="penColor">Pen Color</label>
            </div>
            <div id="backgroundColorContainer" class="colorPaletteContainer">
                <input type="color" id="backgroundColor" name="backgroundColor" value="#FFFFFF">
                <label for="backgroundColor">Background Color</label>
            </div>

            <input type="button" class="button" id="colorModeBtn" value="Color Mode">
            <input type="button" class="button" id="eraserBtn" value="Eraser">
            <input type="button" class="button" id="clearBtn" value="Clear">

            <div class="sliderContainer" id="sliderContainer">
                <input type="range" min="1" max="64" value="32" class="slider" id="slider">
                <label for="slider" id="sliderText">32 x 32</label>
            </div>

            <input type="button" class="button" id="toggleGridBtn" value="Toggle Grid">

        </aside>

        <div class="sketchFrame" id="sketchFrame">
            <div class="sketch-container" id="sketch-container"></div>
        </div>

    </main>

    <footer class="footer" id="footer">
        <h6 id="footerText">Copyright Â© 2022 uguryilmazdev</h6> 
        </footer>
        
</body>

</html>
